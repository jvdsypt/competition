	<script>

		$(document).ready(function(){

	    $("#ploeg").change(function(){

	    	var val = $('#ploeg option:selected').text();
	    	if(val == "Heren"){
	    		var heren = 'heren';
		        	$.ajax({
		            url: 'getOptions.php',
		            data: {functie:heren},
		            type: 'post',
		            dataType: 'json',
		            success:function(response){
		                var len = response.length;
		                $('.herencomp').each(function(){
		                	console.log('heren');
		                	$(".herencomp").empty();
			                $(".herencomp").append("<option disabled selected value> -- select an option -- </option>");
			                for( var i = 0; i<len; i++){
			                    var id = response[i]['id'];
			                    var name = response[i]['name'];
			                    var klassement = response[i]["klassement"];
			                    $(".herencomp").append("<option value='"+id+"'>"+name+ "(" + klassement + ")" + "</option>");
			                }
		                });
			        }
		        });
	    	}
	    	if(val == "Gemengd"){	
	    		var gemengd = 'gemengd';
	        	$.ajax({
	            url: 'getOptions.php',
	            data: {functie:gemengd},
	            type: 'post',
	            dataType: 'json',
	            success:function(response){
	            	console.log('yes');
	            	var len = response.length;
	                $('.mixm').each(function(){
	                	console.log('test');
	                	$(".mixm").empty();
		                $(".mixm").append("<option disabled selected value> -- select an option -- </option>");
		                for( var i = 0; i<len; i++){
	                    var id = response[i]['id'];
	                    var name = response[i]['name'];
	                    var klassement = response[i]["klassement"];
	                    var geslacht = response[i]["geslacht"];
	                    console.log(geslacht);
	                    if(geslacht == 'M'){
	                    	$(".mixm").append("<option value='"+id+"'>"+name+ "(" + klassement + ")" + "</option>");
	                    }   
	                }
	                });
	                $('.mixd').each(function(){
	                	$(".mixd").empty();
		                $(".mixd").append("<option disabled selected value> -- select an option -- </option>");
		                for( var i = 0; i<len; i++){
	                    var id = response[i]['id'];
	                    var name = response[i]['name'];
	                    var klassement = response[i]["klassement"];
	                    var geslacht = response[i]["geslacht"];
	                    console.log(geslacht);
	                    if(geslacht == 'V'){
	                    	$(".mixd").append("<option value='"+id+"'>"+name+ "(" + klassement + ")" + "</option>");
	                    }
	                    
	                }
	                });
	            }
	        });

	    	}
	    });

	});

		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})

		$(".js-select2x").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});

		})


		$('#ploeg').change(function() {
		    var enkel1 = {
		        'Heren' : 'Heren Enkel 3',
		        'Gemengd' : 'Dames Enkel 1'
        }      
        	var enkel2 = {
		        'Heren' : 'Heren Enkel 4',
		        'Gemengd' : 'Dames Enkel 2'
        }   
		    var dubbel1 = {
		        'Heren' : 'Heren Dubbel 3',
		        'Gemengd' : 'Gemengd Dubbel 1'
        }      
        	var dubbel2 = {
		        'Heren' : 'Heren Dubbel 4',
		        'Gemengd' : 'gemengd Dubbel 2'
        }   
        	var dubbel3 = {
		        'Heren' : 'Heren Dubbel 2',
		        'Gemengd' : 'Dames Dubbel 1'
        } 
        $("label[for='he3']").html(enkel1[$(this).val()]);
        $("label[for='he4']").html(enkel2[$(this).val()]);
        $("label[for='hd3']").html(dubbel1[$(this).val()]);
        $("label[for='hd4']").html(dubbel2[$(this).val()]);
        $("label[for='hd2']").html(dubbel3[$(this).val()]);
    });

	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
